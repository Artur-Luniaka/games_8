<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | GamingRushCollective.com</title>
    <meta
      name="description"
      content="Complete your purchase securely at GamingRushCollective.com. Fast and safe checkout for your gaming collection."
    />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/core.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/orderCheckout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="checkout-main">
      <div class="checkout-container">
        <div class="checkout-header">
          <h1 class="checkout-title">Complete Your Order</h1>
          <p class="checkout-subtitle">Secure checkout with instant download</p>
        </div>
        <div class="checkout-content">
          <div class="checkout-form-section">
            <form id="checkout-form" class="checkout-form">
              <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                <div class="form-row">
                  <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-input"
                      required
                    />
                    <span class="form-error" id="name-error"></span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-input"
                      required
                    />
                    <span class="form-error" id="phone-error"></span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="email" class="form-label"
                      >Email Address *</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      required
                    />
                    <span class="form-error" id="email-error"></span>
                  </div>
                </div>
              </div>
              <div class="summary-actions">
                <button id="place-order-btn" class="checkout-btn" type="submit">
                  Complete Purchase
                </button>
                <button
                  id="back-to-cart-btn"
                  class="continue-shopping-btn"
                  type="button"
                >
                  Back to Cart
                </button>
              </div>
            </form>
          </div>
          <div class="cart-summary-section">
            <div class="cart-summary">
              <h2 class="summary-title">Order Summary</h2>
              <div id="order-items"></div>
              <div class="summary-items">
                <div class="summary-item">
                  <span>Subtotal</span>
                  <span id="order-subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                  <span>Tax</span>
                  <span id="order-tax">$0.00</span>
                </div>
                <div class="summary-item total">
                  <span>Total Due</span>
                  <span id="order-total">$0.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="assets/js/modules/headerLoader.js"></script>
    <script type="module" src="assets/js/modules/footerLoader.js"></script>
    <script type="module" src="assets/js/modules/checkoutManager.js"></script>
  </body>
</html>
